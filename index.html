<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors lizard spock game</title>
    <link rel="icon" type="image/png" href="ed-dev-favicon-2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <!-- Header -->
      <div class="header">
        <h1>Rock paper scissors lizard spock</h1>
      </div>
      <!-- Human player -->
      <div class="player" id="human">
        <h2>
          Your score - <span id="humanScore">0</span
          ><span class="choice" id="humanChoice"></span>
        </h2>
        <i
          class="fa-solid fa-hand-back-fist"
          title="Rock"
          id="humanRock"
          onclick="select('rock')"
        ></i>
        <i
          class="fa-solid fa-hand"
          title="Paper"
          id="humanPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="fa-solid fa-hand-scissors"
          title="Scissors"
          id="humanScissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="fa-solid fa-hand-lizard"
          title="Lizard"
          id="humanLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="fa-solid fa-hand-spock"
          title="Spock"
          id="humanSpock"
          onclick="select('spock')"
        ></i>
      </div>
      <!-- Computer player -->
      <div class="player" id="computer">
        <h2>
          Computer's score - <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"></span>
        </h2>
        <i
          class="fa-solid fa-hand-back-fist"
          title="Rock"
          id="computerRock"
        ></i>
        <i class="fa-solid fa-hand" title="Paper" id="computerPaper"></i>
        <i
          class="fa-solid fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
        <i
          class="fa-solid fa-hand-lizard"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i class="fa-solid fa-hand-spock" title="Spock" id="computerSpock"></i>
      </div>
      <!-- Restart game -->
      <i
        class="fa-regular fa-hand-peace reset"
        title="Peace & Restart"
        onclick="reset()"
      ></i>
      <!-- Game result -->
      <div class="result-container">
        <h3 class="result" id="result">Result</h3>
      </div>
    </div>
    <!-- Script -->
    <script type="module" src="script.js"></script>
  </body>
</html>
